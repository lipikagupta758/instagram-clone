{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/fc1e235b2e.js"></script>
  <link rel="stylesheet" href="{% static 'assets2/style.css' %}">
  <title>Edit Profile Form</title>
</head>

<body>

  <div id="wrapper" class= " display: flex; justify-content: center; align-items: center;">
    <div class="container" >
      <div class="phone-app-ddemo"></div>
      <div class="form-data">
        <form action="" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
          <div class="logo">
            <h3 style="padding: 20px; font-size: 20px;">Edit Profile</h3>
          </div>
          <div class="form-group" style= "font-size: 13px; font-weight: 600 ; color: #333; text-align: left; ">
          {{form}} <br><br>
          </div>
          <button class="form-btn" type="submit">Save Profile</button>
        </form>
        
      </div>
    </div>
  </div>
</body>

</html>
{% endblock content %}
